<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form for Merchant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="addr"><i class="zmdi zmdi-pin-drop"></i></label>
                                <input type="text" name="city" id="city" placeholder="Your City"/>
                            </div>
                            <div class="form-group">
                                <label for="price"><i class="zmdi zmdi-money"></i></label>
                                <input type="number" name="quantity" min="1" max="5000" placeholder="Quantity (between 1 and 5000):">
                            </div>
                            <div class="form-group">
                                <label for="tel"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="telephone"maxlength="10" placeholder="Your Number">
                            </div>
                            <div class="form-group">
                                <div class="select-service" style="width:200px;padding:2px">
                                    <select id="domain" name="class">
                                        <option disabled="disabled" selected="selected"><span>Select Service</span></option>
                                        <option>Plumber</option>
                                        <option>Electrician</option>
                                        <option>Cleaning Staff</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="file:///home/reema/Desktop/its_urgent/error404_fullstack_winter_19/signupuser.html" class="signup-image-link">If you are a User Click here</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    <script src="jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        
        var a=document.getElementById('domain')   
        document.querySelector('form.register-form').addEventListener('submit',function(e)
        {
            e.preventDefault();
            console.log(a.value);
        });
    </script>
    



</body>
</html>
