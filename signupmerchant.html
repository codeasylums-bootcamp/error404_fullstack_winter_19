<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="http://localhost:3000/mercsignup">
                        
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="tel"><i class="zmdi zmdi-phone"></i></label>
                                <input type="tel" name="number"maxlength="10" placeholder="Your Number">
                            </div>
                            <div class="form-group">
                                <label for="price"><i class="zmdi zmdi-money"></i></label>
                                <input type="number" name="price" min="1" max="5000" placeholder="Quantity (between 1 and 5000):">
                            </div>
                            
                            <div class="form-group">
                                
                                <div class="select-service" style="width:200px">
                                    <i class="zmdi zmdi-menu"></i>
                                    <select id="domain" name="domain" class="select-dropdown bg-transparent"style="padding:5px">
                                        <option disabled="disabled" selected="selected"><span>Choose Service</span></option>
                                        <option>Carpenter</option>
                                        <option>Plumber</option>
                                        <option>Electrician</option>
                                        <option>Welder</option>
                                        <option>Painter</option>
                                        <option>Fitter</option>
                                        <option>Exterior</option>
                                        <option>Interior</option>
                                    </select>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="select-service" style="width:200px">
                                    <i class="zmdi zmdi-home zmdi-hc-fw"></i>
                                    <select id="city" name="city" class="select-dropdown bg-transparent"style="padding:5px">
                                        <option disabled="disabled" selected="selected"><span>Your City</span></option>
                                        <option>Delhi</option>
                                        <option>Chennai</option>
                                        <option>Kolkata</option>
                                        <option>Bangalore</option>
                                        <option>Mumbai</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="file:///home/rishav/Desktop/codeasy2/projects/its_urgent/error404_fullstack_winter_19/login.html" class="signup-image-link" style="font-size:20px">If you are already a member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
